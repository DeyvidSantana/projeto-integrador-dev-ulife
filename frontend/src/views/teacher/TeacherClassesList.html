<div class="card">
  <div class="card-header">
    <h1 class="card-title text-center">Suas Turmas</h1>
  </div>
  <div class="card-body row">
    <div class="col">
      <hoverable-table content="classesTable"></hoverable-table>
    </div>
  </div>
</div>
<br />
<div class="card">
  <div class="card-header">
    <h3>Nova turma</h3>
  </div>
  <div class="card-body">
    <input
      type="text"
      id="new-class"
      class="w-100"
      placeholder="Nome da turma"
      ng-model="newClassName"
    />
    <br />
    <br />
    <button
      class="btn btn-success w-100"
      ng-click="NewClass()"
      ng-disabled="newClassName == ''"
    >
      Criar turma
    </button>
  </div>
</div>
