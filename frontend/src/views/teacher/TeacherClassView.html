<div tables-card content="content"></div>
<br />
<div class="card">
  <div class="card-header">
    <h3>Nova avaliação para esta turma</h3>
  </div>
  <div class="card-body">
    <input
      type="text"
      id="new-class"
      class="w-100"
      placeholder="Nome da avaliação"
      ng-model="newAssignmentName"
    />
    <br>
    <br>
    <input list="brow"placeholder="Selecione o questionário" class='w-100' ng-model="questionnaireBase"/>
    <datalist id="brow">
      <option value="{{questionnaire.id}}" ng-repeat="questionnaire in questionnaires">{{questionnaire.title}}</option>
    </datalist>
    <br />
    <br />
    <button class="btn btn-success w-100" ng-disabled="!questionnaireBase || !newAssignmentName" ng-click="CreateNewAssignment()">Criar avaliação</button>
  </div>
</div>
