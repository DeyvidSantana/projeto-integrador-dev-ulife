<div class="my-modal" ng-style="settings.isVisible && {'display':'flex'} || {'display':'none'}">
    <div class="card text-center row my-modal-content">
      <div class="card-header">
          <h3>{{content.role}}, fa√ßa seu login</h3>
          <button type="button" class="close" ng-click="hideModal()">
              <span>&times;</span>
            </button>
      </div>
      <div class="card-body">
        <form action="{{content.action}}" method="POST" class="login-form">
          <div class="form-group">
            <label for="login">Login: </label>
            <input
              type="text"
              name="login"
              id="login"
              placeholder="Informe seu login"
            />
          </div>
          <br />
          <div class="form-group">
            <label for="password">Senha: </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Informe sua senha"
            />
          </div>
          <br />
          <div>
            <button class="btn btn-success w-100">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
