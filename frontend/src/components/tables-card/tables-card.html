<div class="card">
  <div class="card-header">
    <h1 class="card-title text-center">{{content.title}}</h1>
  </div>
  <div class="card-body row">
    <div class="col" ng-repeat="(index, table) in content.tables">
      <h2 class="text-center" ng-if="content.subtitles[index]">{{content.subtitles[index]}}</h2>
      <hoverable-table content="table"></hoverable-table>
    </div>
  </div>
</div>
